{% extends 'instagram/layout.html' %}

{% block content %}
    <div class='container'>
        <div class='row'>
            <div class='col-sm-12'>
                <div class="card">
                    <div class="card-header">
                        <img src="{{ post.author.profile_img_url }}" class="rounded-circle" style="width:28px; height:28px;"/>
                        {{ post.author.name }}
                    </div> 
                    <div class="card-body">
                        <img src="{{ post.photo.url }}" style="width: 100%;"/>
                    </div> 
                    <div class="card-footer">
                        {% for tag in post.tag_set.all %}
                            <span class="badge badge-primary">
                                #{{ tag.name }}
                            </span>
                        {% endfor %}
                    </div> 
                </div> 
            </div>
        </div>
    </div>
{% endblock %}
